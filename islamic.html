<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Time Info - Bangladesh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Ramadan Timing in Bangladesh</h2>

    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary" onclick="getUserLocation()">Use My Location</button>
        <select id="districtSelect" class="form-select w-50" onchange="fetchTimingsByDistrict()">
            <option value="">Select District</option>
        </select>
    </div>

    <div id="timingDisplay" class="mt-4 text-center">
        <h4 id="locationName"></h4>
        <p><strong>Sehri Ends:</strong> <span id="sehriTime">-</span></p>
        <p><strong>Iftar Time:</strong> <span id="iftarTime">-</span></p>
        <h5>Prayer Timings:</h5>
        <p>Fajr: <span id="fajrTime">-</span></p>
        <p>Dhuhr: <span id="dhuhrTime">-</span></p>
        <p>Asr: <span id="asrTime">-</span></p>
        <p>Maghrib: <span id="maghribTime">-</span></p>
        <p>Isha: <span id="ishaTime">-</span></p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
